<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta de afiliados-EPS Coosalud</title>
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./assets/img/icons8-corazones-16.png"
    />

    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- datatable cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css"
    />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/pulse/bootstrap.min.css"
    />

    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/CSS/main.css" />
  </head>
  <body>
    <!-- toasts content -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>
    <!-- navbar -->
    <nav
      class="navbar py-4 animate__animated animate__fadeInDown animate__delay-1s"
      data-bs-theme="light"
    >
      <div class="container-fluid justify-content-center">
        <form class="d-flex search-form">
          <div class="input-container">
            <input
              id="allDocuments"
              required
              class="form-control"
              type="search"
              placeholder="N° documento..."
            />
            <button
              id="btn-buscar"
              class="btn btn-primary d-flex align-items-center justify-content-center"
              type="submit"
            >
              <i
                class="bx bx-search icon-search bx-tada text-dark-emphasis"
              ></i>
            </button>
          </div>
        </form>
      </div>
    </nav>
    <div class="container-xxl" style="margin-top: 5rem">
      <div class="d-flex justify-content-center mb-4">
        <div class="spinner"></div>
      </div>
      <table
        id="tableUsers"
        class="table table-hover align-middle"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>T.Doc</th>
            <th>Doc</th>
            <th>P.Nombre</th>
            <th>S.nombre</th>
            <th>P.Apellido</th>
            <th>S.Apellido</th>
            <th>F.Nac</th>
            <th>Sexo</th>
            <th>Ciudad</th>
            <th>Depart</th>
            <th>Ips.Primaria</th>
            <th>Estado</th>
            <th>Sisben</th>
            <th>Régimen</th>
            <th>Dirección</th>
            <th>Celular</th>
            <th>Certificado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer class="animate__animated animate__fadeInUp animate__delay-2s">
      <div class="d-flex justify-content-center">
        <p>
          <i class="bx bxs-heart bx-tada text-primary"></i> Creado por
          <a
            href="https://www.linkedin.com/in/lrapa99/"
            target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover fw-bold"
            >Lrapa</a
          >, <span id="currentYear"></span>
        </p>
      </div>
    </footer>

    <!-- Table Export -->
    <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
    <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>

    <!-- datatable  -->
    <script src="https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <!-- btns datatable -->
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>

    <!-- responsive datatable -->
    <!-- <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- index js -->
    <script src="index.js" type="module"></script>
  </body>
</html>
